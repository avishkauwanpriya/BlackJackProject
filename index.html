<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main-container">

            <h1 id="challenge">Challenge 5: BlackJack</h1>
            <h2 id="result"><span id="blackjack-result">Let's Play!!</span></h2>

        <div class="row1">
            <div class="left-block">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="right-block">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>

            </div>
        </div>


        <div class="row2">
            <div class="button-Container">
                <button type="button" class="btn-lg btn-primary" id="hitBtn">Hit</button>
                <button type="button" class="btn-lg btn-warning"  id="standBtn">Stand</button>
                <button type="button" class="btn-lg btn-danger"  id="dealBtn">Deal</button>
            </div>
        </div>
        <div class="row3">
            <table>
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td><span id="wins"> 0 </span></td>
                    <td><span id="losses"> 0 </span></td>
                    <td><span id="draws"> 0 </span></td>
                </tr>
            </table>

        </div>

    </div>



<script src="./javascript/script.js" type="text/javascript"></script>
</body>
</html>
